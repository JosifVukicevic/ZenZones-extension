<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Zen Zones extension</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Oval&family=Roboto&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">

</head>
<body>

    <div class="weather-tab">
        <img src="Images/Icons/sun.png" alt="Error">
        <div class="weather-data">
            <h1>40.4 C</h1>
            <h3>Podgorica, ME</h3>
        </div>
    </div>

    <div class="zen_zones-div">
        <h1>10:22</h1>
        <img src="Images/logo.png">
        <p>Good morning, Tiger!</p>
    </div>

    <div class="first-search-div">
        <div class="search-bar">
            <div class="search-icon">
                <span class="material-symbols-outlined"></span>
            </div>
            <input type="text" placeholder="Search">
        </div>
    </div>

    <div class="icons">
        <span><img src="Images/Icons/clock.png" title="Clock" alt="Error" id="clock-icon"></span>
        <span><img src="Images/Icons/weather.png" title="Weather" alt="Error" id="weather-icon"></span>
        <span><img src="Images/Icons/wellness-tip.png" title="Wellness tip" alt="Error" id="wellness-icon"></span>
        <span><img src="Images/Icons/break.png" title="Break settings" alt="Error" id="break-icon"></span>
        <span><img src="Images/Icons/breathing-exercise.png" title="Breathing exercise" alt="Error" id="exercise"></span>
        <span><img src="Images/Icons/journal.png" title="Gratitude journal" alt="Error" id="journal-icon"></span>
        <span><img src="Images/Icons/photo-shuffle.png" title="Photo rotation" alt="Error" id="photos-icon"></span>
    </div>


    <script src="script.js"></script>
    
</body>
</html>

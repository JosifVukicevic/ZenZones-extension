<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

</head>
<body id="breathing-body">

    <h1 style="text-align: center;">4 - 7 - 8 technique</h1>

    <div class="stopwatch">
        <div class="circle">
            <h3>Breathe in</h3>
            <h1>4 sec</h1>
            <button>Start</button>
        </div>
        <div class="inner-circle"></div>
        <div class="outer-circle"></div>
    </div>

    
    <div class="first-search-div">
        <div class="search-bar">
            <div class="search-icon">
                <span class="material-symbols-outlined"></span>
            </div>
            <input type="text" placeholder="Search">
        </div>
    </div>

    <div class="icons">
        <span><img src="Images/Icons/clock.png" title="Clock" alt="Error" id="clock-icon"></span>
        <span><img src="Images/Icons/weather.png" title="Weather" alt="Error" id="weather-icon"></span>
        <span><img src="Images/Icons/wellness-tip.png" title="Wellness tip" alt="Error" id="wellness-icon"></span>
        <span><img src="Images/Icons/break.png" title="Break settings" alt="Error" id="break-icon"></span>
        <span><a href="index.html"><img src="Images/Icons/icon-z.png" title="Zen Zones" alt="Error" id="return-to-home"></a></span>
        <span><img src="Images/Icons/journal.png" title="Gratitude journal" alt="Error" id="journal-icon"></span>
        <span><img src="Images/Icons/photo-shuffle.png" title="Photo rotation" alt="Error" id="photos-icon"></span>
    </div>


    <script src="script.js"></script>

</html>
